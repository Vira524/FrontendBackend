      <p><center><h3>Formulir Pendaftaran</h3></center></p>
    <div class="container">
        <p><center><h3>Formulir Pendaftaran</h3></center></p>
        <form name="formPendaftaran" action="isiform.html" method="post" onsubmit="return validateForm()">
            <div class="form-group">
                <label>Nama</label>
                <input type="text" name="nama" placeholder="Nama lengkap" class="form-control" required maxlength="40" minlength="3">
            </div>
            <div class="form-group">
                <label>Tempat Tanggal Lahir</label>
                <input type="text" name="Tempat Tanggal Lahir" placeholder="Tempat Tanggal Lahir" class="form-control" required maxlength="40" minlength="3">
            </div>
            <div class="form-group">
                <p><label>Jenis Kelamin</label></p>
                <p><label><input type="radio" name="jenis kelamin" value="laki-laki"/> Laki-laki </label></p>
                <p><label><input type="radio" name="jenis kelamin" value="perempuan"/> Perempuan </label></p>
            </div>
            <div class="form-group">
                <label>Agama</label>
                <select name="Agama" class="form-control">
                        <option value="0">Pilih Agama</option>
                        <option value="1">Islam</option>
                        <option value="2">Katolik</option>
                        <option value="3">Protestan</option>
                        <option value="3">Hindu</option>
                        <option value="3">Budha</option>
                        <option value="3">Konghuchu</option>
                </select>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" placeholder="Email Aktif" class="form-control" required maxlength="40" minlength="3">
                <small id="emailHelp" class="form-text text-muted">Email Akan Digunakan Untuk Mengirimkan Notifikasi.</small>
            </div>
            <div class="form-group">
                <label>Nomor HP</label>
                <input type="text" name="Nomor HP" placeholder="Nomor HP" class="form-control" required maxlength="40" minlength="3">
                <small id="nomorHelp" class="form-text text-muted">Nomor HP Akan Digunakan Untuk Verifikasi.</small>
            </div>
            <div class="form-group">
                <label>Jurusan</label>
                <select name="Jurusan" class="form-control">
                        <option value="0">Pilih Jurusan</option>
                        <option value="1">Jurusan Informatika</option>
                        <option value="2">Jurusan Permesinan</option>
                        <option value="3">Jurusan Pertanian</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script>
        function validateForm() {
            if (document.forms["formPendaftaran"]["nama"].value == "") {
                alert("Nama Tidak Boleh Kosong");
                document.forms["formPendaftaran"]["nama"].focus();
                return false;
            }
            if (document.forms["formPendaftaran"]["tempat tanggal lahir"].value == "") {
                alert("Tempat Tanggal Lahir Tidak Boleh Kosong");
                document.forms["formPendaftaran"]["tempat tanggal lahir"].focus();
                return false;
            }
            if (document.forms["formPendaftaran"]["jenis kelamin"].selectedIndex < 1) {
                alert("Jenis Kelamin.");
                document.forms["formPendaftaran"]["jenis kelamin"].focus();
                return false;
            }
            if (document.forms["formPendaftaran"]["agama"].value == "") {
                alert("Agama Tidak Boleh Kosong");
                document.forms["formPendaftaran"]["agama"].focus();
                return false;
            }
            if (document.forms["formPendaftaran"]["email"].value == "") {
                alert("Email Tidak Boleh Kosong");
                document.forms["formPendaftaran"]["email"].focus();
                return false;
            }
            if (document.forms["formPendaftaran"]["nomor hp"].value == "") {
                alert("Nomor HP Tidak Boleh Kosong");
                document.forms["formPendaftaran"]["nomor hp"].focus();
                return false;
            }
            if (document.forms["formPendaftaran"]["jurusan"].selectedIndex < 1) {
                alert("Pilih Jurusan.");
                document.forms["formPendaftaran"]["jurusan"].focus();
                return false;
            }
        }
    </script>
